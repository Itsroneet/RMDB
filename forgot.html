<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot password - RMDB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body>
    <div class="forgot">
      <a href="/"><h1>RMDB </h1></a>
      <p>Discover your favorite movies and TV shows</p>
      <form id="forgot-form" >
        <i class="fa-regular fa-envelope icon"></i>
        <input type="email" id="forgot-email" placeholder="Email" required />
        <button type="submit" class="forgetbtn btn1">RESET</button>
      </form>
      <form id="OTP-form">
        <i class="fa-solid fa-lock icon"></i>
        <input type="text" id="OTP-code" placeholder="OTP" required />
        <button type="submit" class="forgetbtn btn1">RESET</button>
      </form>
      <div class="divider"></div>
      <a href="login.html">
        <button class="back-login btn2">Back To Login</button>
      </a>
      <p id="wrong-email">Wrong email ? </p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/forgot.js"></script>
  </body>
</html>
