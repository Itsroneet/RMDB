    <div class="background-image"></div>
    <header>
      <div class="nav">
        <a href="/">
        <div class="logo">
          <h1>RMDB</h1>
        </div> </a>

        <div class="nav-items">
          <ul class="mobile-menu ">
      <div class="momenutop">

        <div class="nav-btn">

        </div>

      <main>
        <section class="background-image"></section>
    <section id="featured-carousel" class="carousel">

            <!-- Carousel items will be injected here by JavaScript -->
        </div>
        <button class="carousel-control left">&lsaquo;</button>
        <button class="carousel-control right">&rsaquo;</button>
    </section>
    <section id="trending-tv-shows" class="tv-shows-container">
        <h2>Trending TV Shows</h2>
        <div id="trending-tv-shows-list" class="tv-shows-list"></div>
    </section>
    <section id="upcoming-tv-shows" class="tv-shows-container">
        <h2>Upcoming TV Shows</h2>
        <div id="upcoming-tv-shows-list" class="tv-shows-list"></div>
    </section>
    <section id="you-may-like" class="tv-shows-container">
        <h2>You May Like</h2>
        <div id="you-may-like-list" class="tv-shows-list"></div>
    </section>
    <div id="pagination-controls" class="pagination-controls">
        <button id="prev-page" class="pagination-button">&lsaquo; Prev</button>
        <button id="current-page" class="pagination-button">Page 1</button>
        <button id="next-page" class="pagination-button">Next &rsaquo;</button>
